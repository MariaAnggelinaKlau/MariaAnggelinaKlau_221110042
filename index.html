* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: 'Arial', sans-serif;
  background-color:rosybrown;
}

/* Navigation */
nav {
  background-color: royalblue;
  text-align: center;
  padding: 15px 0;
  border-bottom: 1px solid #ddd;
}
nav a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  margin: 0 15px;
  transition: color 0.3s ease;
}
nav a:hover {
  color: crimson;
}

/* Header */
header {
  text-align: center;
  padding: 50px 0;
}
h1 {
  color: #333;
  font-size: 36px;
  margin-bottom: 10px;
}
p {
  color: #666;
  font-size: 18px;
}

/* Article */
article {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
article h2 {
  color: crimson;
  font-size: 24px;
  margin-bottom: 15px;
}
article p {
  color: #333;
  font-size: 16px;
  line-height: 1.6;
}

/* Table */
table {
  width: 100%;
  margin: 20px auto;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
}
th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
th {
  background-color: #f2f2f2;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px 0;
  background-color:black;
  border-top: 1px solid #ddd;
}
footer p {
  color: #666;
  font-size: 14px;
}
